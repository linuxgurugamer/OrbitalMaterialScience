//---------------------------------- HGR Pods --------------------------------
// TODO: Remove the Soy pods and replace with the Onion pods, but that will
// require the capability to move finalized Kemini experiments to other pods.
//
// Radish - Gemini-like command pods
// Onion - Soyuz-like orbital module; used for habitation and experiments
// Soy-* - Soyuz-like descent modules; used to return astronauts
@PART[Radish|Soy-Green|Soy-Juice]
{
	MODULE
	{
		name = Kemini_Module

		abbreviation = Kemini Science Experiment
		minimumCrew = 1

		NE_LabEquipmentSlot
		{
			type = KEMINI
		}
	}

	MODULE
	{
		name = ExperimentStorage
		identifier = Kemini 1
		chanceTexture = false
		type = KEMINI
	}
	MODULE
	{
		name = ExperimentStorage
		identifier = Kemini 2
		chanceTexture = false
		type = KEMINI
	}
}